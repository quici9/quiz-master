services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: quiz-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-quizuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-quizpass}
      POSTGRES_DB: ${POSTGRES_DB:-quizdb}
      POSTGRES_INITDB_ARGS: "-E UTF8"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    networks:
      - quiz-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-quizuser} -d ${POSTGRES_DB:-quizdb}" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: quiz-backend
    restart: unless-stopped
    environment:
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-quizuser}:${POSTGRES_PASSWORD:-quizpass}@db:5432/${POSTGRES_DB:-quizdb}

      # JWT Secrets
      JWT_SECRET: ${JWT_SECRET:-change-this-in-production-please}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-change-this-refresh-secret-too}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-1h}
      JWT_REFRESH_EXPIRATION: ${JWT_REFRESH_EXPIRATION:-7d}

      # Server
      PORT: ${BACKEND_PORT:-4000}
      NODE_ENV: ${NODE_ENV:-production}

      # CORS
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}

      # Upload
      MAX_FILE_SIZE: ${MAX_FILE_SIZE:-10485760}
    ports:
      - "${BACKEND_PORT:-4000}:${BACKEND_PORT:-4000}"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - quiz-network
    volumes:
      - ./backend/uploads:/app/uploads
    healthcheck:
      test: [ "CMD", "node", "-e", "require('http').get('http://localhost:4000/api', (r) => { process.exit(r.statusCode === 404 ? 0 : 1); })" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:4000/api}
    container_name: quiz-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - quiz-network
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  quiz-network:
    driver: bridge
    name: quiz-network

volumes:
  postgres-data:
    name: quiz-postgres-data
