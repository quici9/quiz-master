version: '3.8'

services:
  # PostgreSQL Database (same as production)
  db:
    image: postgres:16-alpine
    container_name: quiz-db-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-quizuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-quizpass}
      POSTGRES_DB: ${POSTGRES_DB:-quizdb}
      POSTGRES_INITDB_ARGS: "-E UTF8"
    volumes:
      - postgres-data-dev:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    networks:
      - quiz-network-dev
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-quizuser} -d ${POSTGRES_DB:-quizdb}" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # NestJS Backend (Development Mode with Hot Reload)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: quiz-backend-dev
    restart: unless-stopped
    environment:
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-quizuser}:${POSTGRES_PASSWORD:-quizpass}@db:5432/${POSTGRES_DB:-quizdb}

      # JWT Secrets
      JWT_SECRET: ${JWT_SECRET:-dev-secret-key}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-dev-refresh-secret}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-24h}
      JWT_REFRESH_EXPIRATION: ${JWT_REFRESH_EXPIRATION:-30d}

      # Server
      PORT: ${BACKEND_PORT:-4000}
      NODE_ENV: development

      # CORS - Allow frontend
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}

      # Upload
      MAX_FILE_SIZE: ${MAX_FILE_SIZE:-10485760}

      # Redis
      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
    ports:
      - "${BACKEND_PORT:-4000}:${BACKEND_PORT:-4000}"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - quiz-network-dev
    volumes:
      # Mount source code for hot reload
      - ./backend/src:/app/src
      - ./backend/prisma:/app/prisma
      - ./backend/uploads:/app/uploads
      # Prevent overwriting node_modules
      - backend-node-modules:/app/node_modules

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: quiz-redis-dev
    restart: unless-stopped
    environment:
      NEW_RELIC_LICENSE_KEY: ${NEW_RELIC_LICENSE_KEY}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    command: redis-server --save 60 1 --loglevel warning
    volumes:
      - redis-data-dev:/data
    networks:
      - quiz-network-dev
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # React Frontend (Development Mode with Vite Hot Reload)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: quiz-frontend-dev
    restart: unless-stopped
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:4000/api}
    ports:
      - "${FRONTEND_PORT:-3000}:5173"
    depends_on:
      - backend
    networks:
      - quiz-network-dev
    volumes:
      # Mount source code for hot reload
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - ./frontend/index.html:/app/index.html
      - ./frontend/vite.config.js:/app/vite.config.js
      - ./frontend/tailwind.config.js:/app/tailwind.config.js
      - ./frontend/postcss.config.js:/app/postcss.config.js
      # Prevent overwriting node_modules
      - frontend-node-modules:/app/node_modules

networks:
  quiz-network-dev:
    driver: bridge
    name: quiz-network-dev

volumes:
  postgres-data-dev:
    name: quiz-postgres-data-dev
  backend-node-modules:
    name: quiz-backend-node-modules
  frontend-node-modules:
    name: quiz-frontend-node-modules
  redis-data-dev:
    name: quiz-redis-data-dev
